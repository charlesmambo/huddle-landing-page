<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <div class="wrapper">
      <div class="image-container">
        <img class="mockups-img" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text-container">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
      </div>
  </div>
  <ul class="unordered-list">
    <li>
      <a href=""><i class="fa-brands fa-instagram icons"></i></a>
    </li>
    <li>
      <a href=""><i class="fa-brands fa-twitter icons"></i></a>
    </li>
    <li>
      <a href=""><i class="fa-brands fa-facebook-f icons f-icon"></i></a>
    </li>
  </ul>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charles Mambo</a>.
    </p>
  </footer>
</body>
</html>
